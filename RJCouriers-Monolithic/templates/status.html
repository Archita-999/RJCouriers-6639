<!DOCTYPE html>
<html>
<head>
    <title>All Shipments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-dark">ðŸ“Š All Shipments</h2>

        <table class="table table-bordered table-striped mt-4 shadow">
            <thead class="table-dark">
                <tr>
                    <th>Tracking ID</th>
                    <th>Sender</th>
                    <th>Receiver</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for id, s in shipments.items() %}
                    <tr>
                        <td>{{ id }}</td>
                        <td>{{ s.sender }}</td>
                        <td>{{ s.receiver }}</td>
                        <td><span class="badge bg-info">{{ s.status }}</span></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
