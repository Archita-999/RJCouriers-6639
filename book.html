<!DOCTYPE html>
<html>
<head>
    <title>Book Courier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-success">ðŸ“¦ Book Courier</h2>
        <form method="POST" class="card p-4 shadow mt-4">
            <div class="mb-3">
                <label class="form-label">Sender</label>
                <input type="text" name="sender" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Receiver</label>
                <input type="text" name="receiver" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Weight (kg)</label>
                <input type="number" name="weight" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
